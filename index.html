<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>ToDo</title>
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">todos</h1>
    </header>
    <div class="todo">
      <form class="main-form" action="#">
        <input
          type="text"
          class="main-form__input"
          placeholder="What needs to be done?"
        />
      </form>
      <ul class="todo-list"></ul>
      <div class="filters">
        <p class="filters__counter">0 items left</p>
        <button class="filters__show-all">All</button>
        <button class="filters__show-active">Active</button>
        <button class="filters__show-completed">Completed</button>
        <button class="filters__clear-completed">Clear completed</button>
      </div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
