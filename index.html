<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>ToDo</title>
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">todos</h1>
    </header>
    <div class="todo">
      <form class="main-form" action="#">
        <input
          type="text"
          class="main-form__input"
          placeholder="What needs to be done?"
        />
      </form>
      <ul class="todo-list"></ul>
      <div class="filters">
        <p class="filters__counter">0 items left</p>
        <div class="selected-input">
          <input
            class="filters__show-all"
            type="radio"
            id="radio1"
            name="radio-filter"
          />
          <label for="radio1">All</label>
        </div>
        <div class="selected-input">
          <input
            class="filters__show-active"
            type="radio"
            id="radio2"
            name="radio-filter"
          />
          <label for="radio2">Active</label>
        </div>
        <div class="selected-input">
          <input
            class="filters__show-completed"
            type="radio"
            id="radio3"
            name="radio-filter"
          />
          <label for="radio3">Completed</label>
        </div>
        <button
          class="filters__clear-completed"
          type="radio"
          name="radio-filter"
        >
          Clear completed
        </button>
      </div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
